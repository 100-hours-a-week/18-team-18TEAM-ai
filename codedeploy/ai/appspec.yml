version: 0.0
os: linux

files:
  - source: deploy-ai.sh
    destination: /home/ubuntu
    overwrite: true

  - source: codedeploy/ai/hooks
    destination: /home/ubuntu/codedeploy/ai
    overwrite: true

permissions:
  - object: /home/ubuntu/deploy-ai.sh
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

  - object: /home/ubuntu/codedeploy/ai
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStop:
    - location: codedeploy/ai/hooks/stop.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: codedeploy/ai/hooks/start.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: codedeploy/ai/hooks/validate.sh
      timeout: 60
      runas: root
